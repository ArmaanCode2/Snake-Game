<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game by armaan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div class="pos" id="score">Score: 0</div>
        <div class="pos" id="highscoreBox">Highest Score: 0</div>
        <div id="board"></div>
        <div class="settings">
            <div class="game-info">
                <p>Press "WASD" to move the snake</p>
                <p class="current-speed">Current Speed: 5</p>
            </div>
            <div class="options">
                <input type="checkbox" onclick="startMusic()" id="music"> Music
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
